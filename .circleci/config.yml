version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "build"
  pretest:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "pretest"
  test:
    parameters:
      p:
        type: integer
        default: 1
    docker:
      - image: circleci/node    
    parallelism: << parameters.p >>
    steps:
      - checkout
      - run: echo "test"
      - run : echo << parameters.p >>
workflows:
  first_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
      - test:
          filters:
            branches:
              only:
                - develop
          requires:
            - build
  second_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - pretest
      - test:
          name: test
          filters:
            branches:
              only:
                - master
          
          p: 3
          requires:
            - build
       
